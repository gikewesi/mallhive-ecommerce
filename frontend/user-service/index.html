<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MallHive - Cloud-Native E-Commerce Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="assets/images/logo.png" alt="MallHive Logo">
        <h1>MallHive</h1>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Sell on MallHive</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Cart (0)</a></li>
            <li><a href="#" id="loginLink">Login</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>
    </nav>
</header>

<section class="hero">
    <h2>Welcome to MallHive</h2>
    <p>Your Cloud-Native E-Commerce Platform for Seamless Shopping</p>
</section>

<section class="featured-products">
    <h2>Featured Products</h2>
    <div class="product-grid">
        <!-- Example Product -->
        <div class="product-card">
            <img src="assets/images/recommend1.jpg" alt="Product Image">
            <h3>Smart Watch</h3>
            <p>$99.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products -->
    </div>
</section>

<footer>
   &copy; 2025 MallHive. All rights reserved.
</footer>

<script src="script.js"></script>
</body>
</html>
